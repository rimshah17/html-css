<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dulex Fragrance</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="container max-w-screen-xl mx-auto py-4 flex items-center justify-between"
    >
      <div class="logo">
        <a href="index.html"> <h2>Dulex Fragrance</h2></a>
      </div>
      <nav class="menu flex space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
        <a href="about.html" class="text-gray-700 hover:text-blue-500">About</a>
        <a href="portfolio.html" class="text-gray-700 hover:text-blue-500"
          >Portfolio</a
        >
        <a href="contact.html" class="text-gray-700 hover:text-blue-500"
          >Contact</a
        >
      </nav>
      <button
        class="btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Sign Up
      </button>
    </header>
   
    <section class="contantForm">
        <div class="container max-w-screen-xl mx-auto">
        <div class="form-wrapper">
            <div class="max-w-lg mx-auto p-6  rounded-lg ">
              <h2>Contact Us</h2>
                <form>
                  <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name" required>
                  </div>
                  <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email" required>
                  </div>
                  <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Message" required></textarea>
                  </div>
                  <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Send Message</button>
                </form>
              </div>
              
        </div> 
        </div> 
    </section>

    <section class="footer">
      <div class="container max-w-screen-xl mx-auto py-4">
        <h2>Contact Us</h2>
        <p>
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry.
        </p>
        <img src="./img/socialmedia.png" alt="Social Media" />
      </div>
    </section>
  </body>
</html>
